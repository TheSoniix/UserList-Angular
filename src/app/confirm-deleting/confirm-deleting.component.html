<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Sicherheitsbestätigung</h4>
  <button type="button" class="close" aria-label="Close" aria-describedby="modal-title"
          (click)="modal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p><strong>Sind Sie sicher, dass <span class="text-primary">{{fname}}</span> gelöscht werden soll?</strong>
  </p>
  <p><span class="text-danger">Diese Operation ist nicht widerruflich!</span></p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss()">Cancel</button>
  <button type="button" class="btn btn-danger"  (click)="modal.close(true)">Ok</button>
</div>
